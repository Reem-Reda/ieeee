 <h1>Registration Form</h1>
    <form action="thankyou.htm" method="post">
        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>


        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>


        <label for="RB">Repeat Password:</label>
        <input type="password" id="RB" name="RB" required><br><br>

        <label for="picture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/png ,image/jpg" requried><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </fieldset><br>

        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty" required>
            <option value="AI">AI</option>
            <option value="CS">CS</option>
            <option value="OT">OT</option>
            <option value="medicine">Medicine</option>
        </select><br><br>

        <fieldset>
            <legend>Interests:</legend>
            <input type="checkbox" id="programming" name="interests" value="Programming">
            <label for="programming">Programming</label><br>
            <input type="checkbox" id="reading" name="interests" value="Reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="swimming" name="interests" value="Swimming">
            <label for="swimming">Swimming</label><br>
        </fieldset><br>


        <label for="about">About You:</label><br>
        <textarea id="about" name="about" rows="5" cols="20" required></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
